<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <title>Open Roaders</title>
</head>
<body>
    <div class="jumbotron text-center mb-1">
        <h1 class="display-4">Open Roaders</h1>
    </div>
    <div class="container">
        <div id="row">
            <h3 class="text-center">Please fill out your trip details below</h3>
            <div class="col col-lg-2">
                <div class="row">
            
                    <label>Trip Start: </label>
                    <input id="pac-input" class="controls" type="text" placeholder="Starting Address">
                </div>
                <div class="row">
                    <label>Destination: </label>
                    <input id="pac-input2" class="controls" type="text" placeholder="Destination City">
            
                </div>
                <div class="row">
            
                    <label>Additional Stops: </label>
                    <input id="pac-input3" class="controls" type="text" placeholder="Additional Stops">
                </div>
            </div>
            <div class="col col-lg-10">
                <div class="row">            
                </div>
                <div class="row">            
                </div>
                <div class="row">
                    <button id="addStop">Add Stop</button>            
                </div>
            </div>
            <div id="addStops"></div>
        </div>
        <div class="row">
            <h4>Select your Vehicle:</h4>
        </div>
        <div class="row" id="vehiclesRow">
            <img class="vehicles" avgMPG="35" src="assets/images/smallCar2.jpg" alt="Small Car" id="car">
            <img class="vehicles" avgMPG="19" src="assets/images/truck2.jpg" alt="Truck" id="truck">
            <img class="vehicles" avgMPG="25" src="assets/images/smallSUV2.jpg" alt="Small SUV" id="suv">
        </div>
        <div class="row m-3">
            <input type="submit" id="submit">
        </div>
    </div>
    <div id="map"></div>
    <div class="container">
        <div id="forecast-panel" class="row">
            <div class="col text-center forecast-header">
                5 Day Weather Forecast:
            </div>
            <div class="row" id="forecastRow1"></div>
            <div class="row" id="forecastRow2"></div>
        </div>

        <div id="mileage-panel">
            <p>Total Miles: <span id="milesSpan"></span> miles.</p>
            <p>Total Time: <span id="timeSpan"></span>.</p>
            <p>Total Fuel Cost: $<span id="fuelSpan"></span>.</p>
        </div>
    </div>
    <div id="directions-panel">
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwoapQMiuQh-V8VL7c9GZ09jMcILHLs_Y&libraries=places&callback=initAutocomplete" async defer></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
